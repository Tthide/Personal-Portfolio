<div class=" flex flex-col items-center gap-20 font-spartan">
  <!-- Hero Section-->
  <!-- Background layer -->
  <div class="absolute inset-0">
    <!-- Background image -->
    <div class="absolute inset-0 bg-[url('/pexels-umkreisel-app-956981.jpg')] bg-cover bg-center"></div>
    <!-- Gradient overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-b [background:linear-gradient(180deg,rgba(0,0,0,0.8)_0%,rgba(0,0,0,0.5)_20%,rgba(0,0,0,0.2)_65%,rgba(249,245,238,0.2)_95%,rgba(249,245,238,1)_100%)]">
    </div>
  </div>
  <!-- Content layer -->
  <div class="relative w-full flex flex-col lg:flex-row grow justify-around gap-6 md:gap-0 min-h-hero">
    <!-- Left Content -->
    <div
      class="flex grow lg:max-w-[50%] flex-col gap-4 justify-center bg-light bg-opacity-80 text-center sm:text-left p-6">
      <h1 class="text-accent_purple text-4xl md:text-6xl font-montserrat font-extrabold">
        Engineering for, with, and as people
      </h1>
      <p class="text-smooth_dark text-xl font-spartan text-justify">
        Humanity is as vast and complex as the night sky. With the right tools and thoughtful design, we can connect the
        stars into constellations that are both meaningful and beautiful. </p>
      <div class="w-full md:w-70 h-32 md:h-40 flex items-center justify-center text-sm md:text-base">
        <app-rotating-text-icon [size]="120" [fontSize]="10" [text]="'SCROLL DOWN'" [speed]="14"
          [scale]="3"></app-rotating-text-icon>
      </div>
    </div>

    <!-- Divider (hidden on mobile) -->
    <div class="hidden xl:block self-stretch w-[5px] bg-primary mx-6 opacity-0"></div>

    <!-- Right Content -->
    <div class="hidden xl:flex flex-1 self-stretch grow items-center mt-6 md:mt-0 opacity-0">
      <div class="w-full grow lg:h-full bg-zinc-300 flex items-center justify-center">
        Navigation Game
      </div>
    </div>
  </div>



  <!-- Projects Section -->
  <div class="w-full flex flex-col items-center gap-10">
    <div class="w-full py-2.5 bg-primary flex justify-center items-center text-center">
      <h2 class="text-light text-3xl md:text-6xl font-bold tracking-[6px] md:tracking-[12.8px]">Featured Works</h2>
    </div>

    <app-project-list />
  </div>
</div>
