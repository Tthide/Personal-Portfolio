<div class=" grow mx-auto p-6 font-spartan text-xl">

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

    <div class="flex flex-col grow md:flex-row md:gap-6">
      <div class="grow flex flex-col gap-1">
        <label class="block  font-semibold" for="name">Name <span class="font-normal">(required)</span></label>
        <input type="text" id="name" formControlName="name"
          class="w-full px-4 py-2 border rounded-lg shadow-md outline outline-1 outline-smooth_dark focus:outline-none focus:ring-2 focus:accent-accent_purple placeholder:text-lg placeholder:font-light "
          placeholder="Enter name here" />
        <p class="text-smooth_dark font-light text-lg">So that I know who I am chatting to !</p>
      </div>
      <div class="grow flex flex-col gap-1">
        <label class="block font-semibold" for="email">Email <span class="font-normal">(required)</span></label>
        <input type="email" id="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-lg shadow-md outline outline-1 outline-smooth_dark focus:outline-none focus:ring-2 focus:accent-accent_purple placeholder:text-lg placeholder:font-light"
          placeholder="Enter email address here" />
        <p class="text-smooth_dark font-light text-lg">So that I can get back to you :)</p>

      </div>
    </div>

    <div class="grow flex flex-col gap-1">
      <label class="block  font-semibold" for="subject">Subject <span class="font-normal">(required)</span></label>
      <input type="text" id="subject" formControlName="subject"
        class="w-full px-4 py-2 border rounded-lg shadow-md outline outline-1 outline-smooth_dark focus:outline-none focus:ring-2 focus:accent-accent_purple placeholder:text-lg placeholder:font-light"
        placeholder="Enter message subject here" />
    </div>

    <div class="absolute left-[-9999px]" aria-hidden="true">
      <label for="company">Company</label>
      <input type="text" id="company" formControlName="company" tabindex="-1" autocomplete="off" />
    </div>
    
    <div class="grow flex flex-col gap-1">
      <label class="block  font-semibold" for="message">Message <span class="font-normal">(required)</span></label>
      <textarea id="message" formControlName="message" rows="4"
        class="w-full px-4 py-2 border rounded-lg shadow-md outline outline-1 outline-smooth_dark focus:outline-none focus:ring-2 focus:accent-accent_purple"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-accent_purple text-light font-semibold py-2 rounded-lg hover:bg-white hover:outline hover:outline-2 hover:outline-accent_purple hover:text-accent_purple transition">
      Send Message
    </button>
  </form>
</div>
